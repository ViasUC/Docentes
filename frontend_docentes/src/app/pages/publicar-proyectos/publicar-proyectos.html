<!-- Top bar -->
<nav class="navbar">
  <button class="nav-btn" routerLink="/menu">Inicio</button>
  <button class="nav-btn active" routerLink="/publicar-proyectos">Publicar Proyecto</button>
  <div class="nav-username">
    <a [routerLink]="['/mi-perfil']">{{ nombreCompleto }}</a>
  </div>
  <button class="nav-btn" routerLink="/canales">Canales</button>
  <button class="nav-btn logout" (click)="logout()">Cerrar Sesión</button>
</nav>

<!-- Contenedor principal del formulario -->
<div class="form-container">

  <!-- Card -->
  <section class="card">

    <h2>Título *</h2>
    <input class="txt" type="text" [formControl]="form.controls.titulo"/>

    <h2>Descripción *</h2>
    <textarea class="area" rows="4" [formControl]="form.controls.descripcion"></textarea>

    <h2>Requisitos *</h2>
    <textarea class="area" rows="4" [formControl]="form.controls.requisitos"></textarea>

    <h2>Ubicación *</h2>
    <input class="txt" type="text" [formControl]="form.controls.ubicacion"/>

    <h2>Modalidad *</h2>
    <select class="txt" [formControl]="form.controls.modalidad">
      <option value="">Seleccione...</option>
      <option value="presencial">Presencial</option>
      <option value="híbrido">Híbrido</option>
      <option value="remoto">Remoto</option>
    </select>

    <h2>Tipo *</h2>
    <select class="txt" [formControl]="form.controls.tipo">
      <option value="">Seleccione...</option>
      <option value="pasantia">Pasantía</option>
      <option value="ayudantia">Ayudantía</option>
      <option value="proyecto">Proyecto</option>
      <option value="mentoria">Mentoría</option>
    </select>

    <h2>Fecha de Cierre *</h2>
    <input class="txt" type="datetime-local" [formControl]="form.controls.fechaCierre"/>

    <div class="actions">
      <button class="btn ghost" (click)="cancelar()">Cancelar</button>
      <button class="btn primary" (click)="publicar()">Publicar</button>
    </div>

  </section>

</div>
