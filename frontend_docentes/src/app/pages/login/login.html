<div class="login-container">
  <!--<h2>Iniciar Sesión</h2>-->
  <div class="footer-image">
  <img src="\Isologo_UC.png" alt="Decoración inferior">

  <form (ngSubmit)="onLogin()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required [(ngModel)]="email" placeholder="ejemplo@correo.com" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required [(ngModel)]="password" placeholder="••••••" />
    </div>

    <button type="submit" [disabled]="loading">{{ loading ? 'Ingresando...' : 'Ingresar' }}</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>

  
</div>
